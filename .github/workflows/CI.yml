name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main


jobs:
  Build:
    name: Tectonic
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Inkscape in Ubuntu
        run: |
            sudo add-apt-repository ppa:inkscape.dev/stable
            sudo apt update
            sudo apt -y install inkscape
            sudo touch /var/lib/cloud/instance/locale-check.skip

      - uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment.yml
          extra-specs: |
            python=3.10

      - uses: hendrikmuhs/ccache-action@main
        with:
          variant: sccache
          key: ${{ github.job }}

      - name: Build
        shell: bash -l {0}
        run: |
            ./build.sh

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: |
            Slabikar.otf
            examples/tex/example.pdf
            examples/tex/example1.png
            examples/tex/example2.png

  xelatex:
    name: xelatex
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Inkscape in Ubuntu
        run: |
            sudo add-apt-repository ppa:inkscape.dev/stable
            sudo apt update
            sudo apt -y install inkscape texlive-latex-extra texlive-luatex
            sudo touch /var/lib/cloud/instance/locale-check.skip

      - uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment.yml
          extra-specs: |
            python=3.10

      - uses: hendrikmuhs/ccache-action@main
        with:
          variant: sccache
          key: ${{ github.job }}

      - name: Build
        shell: bash -l {0}
        run: |
            ./build.sh

      - name: LaTeX
        shell: bash -l {0}
        run: |
            cd examples/tex
            lualatex example.tex

      - name: Archive example.pdf
        uses: actions/upload-artifact@v3
        with:
          name: example_xelatex.pdf
          path: examples/tex/example.pdf
